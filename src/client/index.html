<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out With Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vaishalii, Will You Go Out With Me?</h1>
        <img src="image/ask.gif" alt="Cute animated illustration">
        <div class="buttons">
            <button class="btn" onclick="yesClicked()">Yes</button>
            <button class="btn" id="noButton" onclick="noClicked()">No</button>
        </div>
        <video id="noVideo" width="0" height="0" controls>
            <source src="image/SadMoment.mp4" type="video/mp4">
        </video>
    </div>

    <div id="answer" class="container hidden">
        <h1>Yeeeyyyy!!</h1>
        <img src="image/ans.gif" alt="Cute animated illustration">
        <img src="image/siddharth_gabu_qr.png" alt="Insta Profile QR code" onclick="openInstagram()">
        <video id="yesVideo" width="0" height="0" controls>
            <source src="image/KidsCheering.mp4" type="video/mp4">
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
